<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Family Image Gallery </title>
    <!-- Style CSS -->
     <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <h1> পারিবারিক ফটো গ্যালারি </h1>
    
    <input type="radio" id="all" name="button" checked>
    <input type="radio" id="masum" name="button">
    <input type="radio" id="tania" name="button">
    <input type="radio" id="tanvir" name="button">
    <input type="radio" id="others" name="button">
        
    <label class="tag all" for="all"> সমস্ত ছবি </label>
    <label class="tag tag1" for="masum"> মাসুম </label>
    <label class="tag tag2" for="tania"> তানিয়া </label>
    <label class="tag tag3" for="tanvir"> তানভীর </label>
    <label class="tag tag4" for="others"> অন্যান্য </label>
    <br>

    <div class="images">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/masum.jpg" class="masum">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/my-marriag-day.jpg" class="tania">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/tanvir-birthday.jpg" class="tanvir">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/abba-amma.jpg" class="others">
    
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/" class="birds">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/" class="birds">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/diya-birthday.jpg" class="others">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/raj-birthday.jpg" alt="img" class="others">
    
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/" class="fish">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/" class="fish">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/" class="fish">
      <img width="300px" src="https://github.com/masumbillah6778/family-photo-album/raw/main/" class="birds">
    </div>
  </body>
</html>
